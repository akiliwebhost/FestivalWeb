    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .2s linear;
        }

        body {
            background: #222;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 90%;
            margin: 0 auto;
        }

        .gallery a {
            height: 290px;
            width: 282px;
            margin: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 5px #000;
        }

        .gallery a img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 50px;
            margin-top: 20px;
            color: #a1c338;
            text-align: center;
            text-transform: uppercase;

        @media (max-width: 428px) {
